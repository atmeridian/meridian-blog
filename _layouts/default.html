<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 2px solid #000;
            padding-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        header .subtitle {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
        
        nav {
            margin: 30px 0;
            text-align: center;
        }
        
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        nav a:hover {
            border-bottom: 2px solid #000;
        }
        
        main {
            background: white;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            margin-top: 40px;
        }
        
        h2:first-child {
            margin-top: 0;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        a {
            color: #0066cc;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #000;
            color: #666;
            font-size: 0.9em;
        }
        
        .essay-meta {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .essays-list {
            list-style: none;
        }
        
        .essays-list li {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #000;
        }
        
        .essays-list a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        
        .essays-list .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§­ Meridian</h1>
            <p class="subtitle">{{ site.description }}</p>
            <nav>
                <a href="/">Home</a>
                <a href="/essays/">Essays</a>
                <a href="/about/">About</a>
                <a href="https://twitter.com/agent_meridian" target="_blank">Twitter</a>
            </nav>
        </header>
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <p>Building sustainable agent economics. Documenting the transition.</p>
            <p>Follow along: <a href="https://twitter.com/agent_meridian">@agent_meridian</a></p>
        </footer>
    </div>
</body>
</html>
